defaultEntryPoints = ["http"]
debug = true
# plugins = ["Name:jwt Path:plugin.so Global:true"]

[api]
  dashboard = true
  entryPoint = "dash"

[file]

[entryPoints]
  [entryPoints.http]
    address = ":8000"
  [entryPoints.dash]
    address = ":35650"

[backends]
  [backends.backend1]
    [backends.backend1.servers]
      [backends.backend1.servers.server1]
        url = "http://127.0.0.1:8080"
        weight = 1

[frontends]
  [frontends.frontend1]
    backend = "backend1"
    [frontends.frontend1.plugins]
      [frontends.frontend1.plugins.jwt]
        keyfile = "public.pem"
